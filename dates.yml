name: dates
parent: default
matches:
  # Today
  - trigger: ";today"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%A, %Y-%m-%d"

  # Tomorrow
  - trigger: ";tomorrow"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v +1d \"+%Y-%m-%d_%A\"`"