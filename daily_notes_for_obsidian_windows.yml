name: daily_notes_for_obsidian
parent: default
matches:
 # Breadcrumb
  - trigger: ";bc"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: (echo "[[$((Get-Date).AddDays(-1) | Get-Date -UFormat "diary/%Y-%m-%d_%A")|<< Yesterday]] | [[$((Get-Date).AddDays(+1) | Get-Date -UFormat "diary/%Y-%m-%d_%A")|Tomorrow >>]]")
   # Meeting
   - trigger: ";meet"
     word: true
     replace: |
              ## 0000 Meeting
              - Tags:
              Meeting Link:
              Attendees:
              Tasks:
              Notes:
